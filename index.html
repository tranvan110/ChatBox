<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<div id="chat">
			<div class="right">
				<p class="msg align-right">Hello. How are you today?</p>
			</div>
			<div>
				<p class="msg">Hey! I'm fine. Thanks for asking!</p>
			</div>
		</div>
		<input class="form" id="inputMsg" type="text" placeholder="Type your message...">
		<button class="btn btn-primary" onclick="BtnHandle()">Send message</button>
	</div>
	<p id="server-time"></p>

	<script src="js/handle.js"></script>
</body>

</html>
