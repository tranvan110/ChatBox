<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <h2 class="title center">Chương trình điều khiển nhà kính</h2>
        <div class="row">
            <div class="col-md-5 manual">
                <div class="row">
                    <h3 class="col-sm-8 title center">Điều khiển bằng tay</h3>
                    <div class="col-sm-4">
                        <label class="switch">
                            <input type="checkbox" id="auto">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <h4 class="left">Bơm tưới</h4>
                    </div>
                    <div class="col-sm-4">
                        <label class="switch">
                            <input type="checkbox" class="manual" name="pump">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <h4 class="left">Cửa thông gió</h4>
                    </div>
                    <div class="col-sm-4">
                        <label class="switch">
                            <input type="checkbox" class="manual" name="win">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <h4 class="left">Đèn điện</h4>
                    </div>
                    <div class="col-sm-4">
                        <label class="switch">
                            <input type="checkbox" class="manual" name="led">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-md-7 auto">
                <div class="row">
                    <h3 class="col-sm-8 title center">Điều khiển tự động</h3>
                    <div class="col-sm-4"><button class="btn btn-primary" id="save">Cập nhật</button></div>
                </div>
                <div class="row">
                    <h4 class="col-sm-3 center">Thời gian</h4>
                    <h4 class="col-sm-3 center">Nhiệt độ</h4>
                    <h4 class="col-sm-3 center">Độ ẩm</h4>
                    <h4 class="col-sm-3 center">Phân bón</h4>
                </div>
                <div class="row">
                    <div class="col-sm-3 date"><input type="date" value="2019-01-01" id="date1"></div>
                    <div class="col-sm-3"><input type="number" value=0 id="tem1"></div>
                    <div class="col-sm-3"><input type="number" value=0 id="hum1"></div>
                    <div class="col-sm-3"><input type="number" value=0 id="water1"></div>
                </div>
                <div class="row">
                    <div class="col-sm-3 date"><input type="date" value="2019-01-01" id="date2"></div>
                    <div class="col-sm-3"><input type="number" value=0 id="tem2"></div>
                    <div class="col-sm-3"><input type="number" value=0 id="hum2"></div>
                    <div class="col-sm-3"><input type="number" value=0 id="water2"></div>
                </div>
                <div class="row">
                    <div class="col-sm-3 date"><input type="date" value="2019-01-01" id="date3"></div>
                    <div class="col-sm-3"><input type="number" value=0 id="tem3"></div>
                    <div class="col-sm-3"><input type="number" value=0 id="hum3"></div>
                    <div class="col-sm-3"><input type="number" value=0 id="water3"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 stt">
                <div class="row">
                    <h3 class="col-md-3 title center">Trạng thái hiện tại</h3>
                    <h3 class="col-md-3 center">Demo</h3>
                    <div class="col-md-3">
                        <label class="switch">
                            <input type="checkbox" class="demo" name="demo">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="col-sm-3 center"><input type="time" value="06:00" id="dmDate"></div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <h4 id="tem">Nhiệt độ: 30 *C</h4>
                    </div>
                    <div class="col-md-3">
                        <h4 id="hum">Độ ẩm: 80%</h4>
                    </div>
                    <div class="col-md-3">
                        <h4 id="light">Độ sáng: 100</h4>
                    </div>
                    <div class="col-md-3">
                        <h4 id="time"></h4>
                    </div>
                </div>
            </div>
        </div>
        <!-- <fieldset>
			<% if(value !== null){ %>
			<p><%= value %></p>
			<% } %>
		</fieldset> -->
        <p id="status"></p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script>
    <!-- <script src="socket.io/socket.io.js"></script> -->
    <script src="js/index.js"></script>
</body>

</html>
